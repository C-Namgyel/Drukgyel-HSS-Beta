<html>
  <head>
    <title>Drukgyel HSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
  </head>
  <body>
    <div id="attendanceScrn" class="scrn">
      <div style="width: 100%; height: 75px; position: fixed; top: 0%; left: 0%; background-image: linear-gradient(#0989EC, #0989EC, #0989EC, #0989EC, white); text-align: center; font-size: 30px; color: white; line-height: 62.5px; z-index: 1">
        <b>Class Attendance</b>
        <div id="navBtn" onclick="navOpen()" style="position: fixed; height: 20px; width: auto; left: 15px; top: 20px;">
          <img src="../assets/menu.svg" style="height: 100%;">
        </div>
      </div>
      <div id="classListHolder" style="width: 100%; position: absolute; left: 0%; top: 80px; text-align: center; overflow: auto; overflow-wrap: break-word; scroll-behavior: smooth;">
        <b style="font-size: 25px; width: 100%; text-align: center;">Loading...</b>
      </div>
      <!--Nav-->
      <div id="navBarrier" onclick="navClose()" style="width: 100%; height: 100%; position: fixed; left: 0%; top: 0%; background-color: rgba(0, 0, 0, 0.5); opacity: 50%; z-index: 1;" hidden></div>
      <div id="navDiv" style="width: 75%; height: 100%; position: fixed; left: -75%; top: 0%; background-color: white; z-index: 1;">
        <div style="width: 100%; height: 150px; position: absolute; left: 0%; top: 0%; background-color: #0989EC;">
          <div id="profilePic" style="position: absolute; height: 50px; width: 50px; overflow: hidden; left: 15px; top: 25px; border-radius: 100%; text-align: center; background-image: url('../assets/logo.png'); background-position: center; background-repeat: no-repeat; background-size: cover;"></div>
          <b id="profileName" style="position: absolute; width: 100%; top: 85px; left: 15px; font-size: 20px; color: white;">Drukgyel HSS</b>
          <a id="profileEmail" style="position: absolute; width: 100%; top: 110px; left: 15px; font-size: 15px; color: white;">EVER VICTOROUS</a>
          <button onclick="navClose()" style="position: absolute; top: 15px; right: 15px; background-color: red;">X</button>
        </div>
        <div id="navSubHolder" style="position: absolute; left: 15px; top: 175px; width: 90%">
        </div>
      </div>
    </div>
  </body>
  <script src="../function.js"></script>
  <script src="../startup.js"></script>
  <script src="code.js" type="module"></script>
</html>
