<html lang="en">
    <head>
        <title>Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <textarea id="txt" style="width: 100%;"></textarea>
    </body>
    <script>
var txt = document.getElementById("txt");
txt.value = "a"
txt.style.height = 0;
txt.value = ""
txt.oninput = function() {
    if (this.value != "") {
        this.style.height = 0;
        this.style.height = this.scrollHeight + 5;
    } else {
        this.value = "a";
        this.style.height = 0;
        this.value = "";
    }
}
    </script>
</html>
